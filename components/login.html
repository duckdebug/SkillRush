<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/1.css">
    <title>SkillRush</title>
</head>
<body>
    <div class="login">
        <div>Login</div>
        <form>
            <input class="inputField" type="text" placeholder="Username or Email" name="username" required="" data-test="loginform-username">
            <input class="inputField" type="password" placeholder="Password" name="password" required="" data-test="loginform-password">
            <div class="passwordResetLink no-underline" data-test="loginform-resetpassword">Forgot Password?
                <div class="clear"></div>
            </div>
            <div class="buttonContainer">
                <button class="submitButton" type="button" data-test="loginform-loginbutton">Log in </button>
                <div class="signup-link regular">
                    <span>Don't have an account?</span> 
                    <span class="link pointer weight-600" data-test="loginform-signup">Sign up</span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
